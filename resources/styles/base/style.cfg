name = 'rust'

[Application]
base_width = 1280
base_height = 720
min_width = 1280
min_height = 720

application_name = ""
application_icon = ""

[Colors]
shadow = [0, 0, 0, 128]
dark = [25, 15, 22, 255]
base = [51, 29, 44, 255]
background = [63, 46, 62, 255]
accent = [167, 130, 149, 255]
bright = [127, 94, 125, 255]
highlight = [239, 225, 209, 255]

[Text]
[Text.Normal]
name = "monofur"
path = "font/monof55.ttf"
size = 12
[Text.Header]
name = "monofur"
path = "font/monof55.ttf"
size = 20

[Format]
point_radius = 5
corner_radius = 12
select_radius = 4
header_size = 24
footer_size = 12
line_thickness = 2
padding = 2
drop_x = 2
drop_y = 10

[Audio]
slide_in = "audio/slide_in.wav"
slide_out = "audio/slide_out.wav"
connection = "audio/blip_a.wav"
block = "audio/blip_e.wav"
modal = "audio/blip_c.wav"
ambient_wind = "audio/ambience_wind.wav"
crash = 'audio/intro_crash.wav'

ambience_environment = "audio/ambience_air_conditioner.wav"
ambience_fan = "audio/ambience_computer_fan.wav"
ambience_network = "audio/ambience_dialup.wav"
ambience_machinery = "audio/ambience_utility_room.mp3"
ambience_data = "audio/ambience_hard_drive.mp3"
ambience_navigation = "audio/ambience_radar.wav"

[Textures]
logo_big = 'image/background/logo_big.png'
icon = 'image/icon.png'

[Menu.Background]
color = [25, 15, 22, 255] # base colour behind img
base = 'image/background/stars3.png'
base_offset = [0.0, 0.0]
[[Menu.Background.Floating]]
src = 'image/background/station1.png'
offset = [0.0, 0.0] # px offset from corner
foci = [0.0, 0.5] # fractional position of parallax focus
depth = 200 # depth for paralax effect
mode = 1 # How the elements should move
scale = 38 # scale of motion mode
sync = 4 # No seconds to 'start' from
rate = 120 # secs to finish full circle
[[Menu.Background.Floating]]
src = 'image/background/logo.png'
offset = [0.0, 0.0] # px offset from corner
foci = [0.0, 0.5] # fractional position of parallax focus
depth = 100 # depth for paralax effect
mode = 1 # How the element should move [0: circle, 1: diagonal]
scale = 0 # scale of motion 
sync = 0 # No seconds to 'start' from
rate = 120 # secs to finish full circle


